</head>

    <script>
        let skillsChart = null;

        // Initialize

        firebase.auth().onAuthStateChanged(async (user) => {

            const hours = Math.floor(profile.progress.totalTimeSpent / 3600);
            const minutes = Math.floor((profile.progress.totalTimeSpent % 3600) / 60);
